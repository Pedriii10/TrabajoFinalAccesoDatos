<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{fotosEvento.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{fotosEvento.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/fotosEventos}" class="btn btn-secondary">[[#{fotosEvento.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('fotosEvento')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='fotosEvento', field='fotoId', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='fotosEvento', field='urlfoto')}" />
                <div th:replace="~{fragments/forms::inputRow(object='fotosEvento', field='evento', type='select')}" />
                <input type="submit" th:value="#{fotosEvento.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>

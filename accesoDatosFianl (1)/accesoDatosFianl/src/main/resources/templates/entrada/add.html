<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{entrada.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{entrada.add.headline}]]</h1>
                <div>
                    <a th:href="@{/entradas}" class="btn btn-secondary">[[#{entrada.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('entrada')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='entrada', field='tipo', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='entrada', field='precio', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='entrada', field='cantidadDisponible', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='entrada', field='evento', required=true, type='select')}" />
                <input type="submit" th:value="#{entrada.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>

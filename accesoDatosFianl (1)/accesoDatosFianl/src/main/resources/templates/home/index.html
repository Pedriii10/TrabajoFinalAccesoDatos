<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{home.index.headline}]]</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
    <body>
    <div layout:fragment="content">
        <div class="d-flex flex-wrap mb-4">
            <h1 class="flex-grow-1">Eventos</h1>
            <div>
                <a th:href="@{/eventos/add}" class="btn btn-primary ms-2">Crear Nuevo Evento</a>
            </div>
        </div>
        <div th:if="${eventos.empty}">No hay eventos disponibles.</div>
        <div th:if="${!eventos.empty}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Ubicación</th>
                    <th>Exterior</th>
                    <th>Gratis</th>
                    <th>Logo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evento : ${eventos}">
                    <td th:text="${evento.eventoId}"></td>
                    <td th:text="${evento.nombre}"></td>
                    <td th:text="${evento.fechaInicio}"></td>
                    <td th:text="${evento.fechaFin}"></td>
                    <td th:text="${evento.ubicacion}"></td>
                    <td th:text="${evento.esExterior ? 'Sí' : 'No'}"></td>
                    <td th:text="${evento.esGratis ? 'Sí' : 'No'}"></td>
                    <td th:text="${evento.logo}"></td>
                    <td>
                        <a th:href="@{/eventos/edit/{id}(id=${evento.eventoId})}" class="btn btn-sm btn-secondary">Editar</a>
                        <form th:action="@{/eventos/delete/{id}(id=${evento.eventoId})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>

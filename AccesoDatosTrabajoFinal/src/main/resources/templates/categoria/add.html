<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{categoria.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{categoria.add.headline}]]</h1>
                <div>
                    <a th:href="@{/categorias}" class="btn btn-secondary">[[#{categoria.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('categoria')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='categoria', field='nombre')}" />
                <div th:replace="~{fragments/forms::inputRow(object='categoria', field='descripcion', type='textarea')}" />
                <input type="submit" th:value="#{categoria.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Perfil de Usuario</h2>
        <div>Nombre: <span th:text="${usuario.nombre}"></span></div>
        <div>Correo Electrónico: <span th:text="${usuario.correoElectronico}"></span></div>
        <div>Fecha de Registro: <span th:text="${usuario.fechaRegistro}"></span></div>
        <div>Descripción: <span th:text="${usuario.descripcion}"></span></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Evento</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.css}" rel="stylesheet" />
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/1.9.10/dist/htmx.min.js}" defer></script>
    <script th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.js}" defer></script>
    <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
<header class="bg-light w-100">
    <div class="container-fluid">
        <nav class="navbar navbar-light navbar-expand-md">
            <a th:href="@{/}" class="navbar-brand">
                <img th:src="@{/images/logo.png}" th:alt="#{app.title}" width="30" height="30" class="d-inline-block align-top">
                <span class="ps-1">[[#{app.title}]]</span>
            </a>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav ms-auto">
                    <li class="navbar-item">
                        <a th:href="@{/eventos}" class="nav-link">Eventos</a>
                    </li>
                    <li class="navbar-item">
                        <a th:href="@{/calendario}" class="nav-link">Calendario</a>
                    </li>
                    <li class="navbar-item">
                        <a th:href="@{/login}" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div class="container">
    <h1 class="my-4">Crear un nuevo evento</h1>
    <div th:if="">


    </div>
    <form th:action="@{/eventos/add}" method="post" enctype="multipart/form-data">

        <div class="form-group mt-3">
            <form th:action="@{/eventos}" th:object="${evento}" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Descripcion:</label>
                    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha inicio:</label>
                    <input type="datetime-local" id="fechaInicio" th:field="*{fechaInicio}" name="fechaInicio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha fin:</label>
                    <input type="datetime-local" id="fechaFin" th:field="*{fechaFin}" name="fechaFin" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" th:field="*{ubicacion}" class="form-control" placeholder="Ubicación" required>
                </div>
                <div class="form-group">
                    <label>Si es en exterior:</label>
                    <select name="esExterior" class="form-control" th:field="*{esExterior}">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Si es gratis:</label>
                    <select name="esGratis" class="form-control" th:field="*{esGratis}">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-success">Guardar Evento</button>
            </form>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registro</title> <!-- Cambiado a Registro -->
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">Registro</h1> <!-- Cambiado a Registro -->
        <!-- Elimina o ajusta este enlace si no es necesario -->
    </div>
    <div th:replace="~{fragments/forms::globalErrors('usuario')}" />
    <form th:action="@{/usuarios/add}" method="post" th:object="${usuario}"> <!-- Ajustado a la ruta de registro -->
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='nombre', required=true)}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='correoElectronico', required=true)}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='contrasena', required=true)}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='fechaRegistro', required=true, inputClass='js-datepicker')}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='fotoPerfil')}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='descripcion', type='textarea')}" />
        <input type="submit" value="Registrarse" class="btn btn-primary mt-4" /> <!-- Cambiado el valor a Registrarse -->
    </form>
</div>
</body>
</html>

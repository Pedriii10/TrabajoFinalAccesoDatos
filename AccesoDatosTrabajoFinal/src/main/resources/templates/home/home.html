<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!-- Contenido de home.html -->
<div th:fragment="content">
    <div class="container">
        <div th:if="${hasEventos}" class="row">
            <!-- Iteración sobre la lista de eventos existentes -->
            <div th:each="evento : ${eventoes}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="@{'/images/' + ${evento.logo}}" class="card-img-top" alt="Logo del Evento" th:if="${evento.logo}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${evento.nombre}">Nombre del evento</h5>
                        <p class="card-text" th:text="${evento.descripcion}">Descripción corta del evento...</p>
                        <p class="card-text">
                            <small class="text-muted" th:text="${#temporals.format(evento.fechaInicio, 'yyyy-MM-dd HH:mm')}">Fecha de inicio</small>
                        </p>
                        <a th:href="@{'/eventos/detail/' + ${evento.eventoId}}" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mensaje y formulario para añadir un nuevo evento si la lista está vacía -->
        <div th:unless="${hasEventos}">
            <div class="alert alert-info">No hay ningún evento, ¿desea añadir uno?</div>
            <form th:action="@{/eventos/add}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Fecha inicio:</label>
                    <input type="datetime-local" id="fechaInicio" name="fechaInicio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha fin:</label>
                    <input type="datetime-local" id="fechaFin" name="fechaFin" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" class="form-control" placeholder="Ubicación" required>
                </div>
                <div class="form-group">
                    <label>Si es en exterior:</label>
                    <select name="esExterior" class="form-control">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Si es gratis:</label>
                    <select name="esGratis" class="form-control">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" class="form-control-file">
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success">Añadir Evento</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
